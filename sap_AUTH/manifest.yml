---
applications:
- name: myapp
  random-route: true
  instances: 4
  path: myapp
  memory: 64M
  disk_quota: 512M
  buildpacks:
  - nodejs_buildpack
  services:
  - nodeuaa
  
- name: web
  random-route: true
  path: web
  env:
    destinations: >
      [
        {
          "name":"myapp",
          "url":"https://myapp-egregious-turtle-xa.cfapps.ap21.hana.ondemand.com/",
          "forwardAuthToken": true
        }
      ]
  services:
  - nodeuaa